<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../resources/themes/omega/omega.html">

<dom-module id="p-panel">
  <template>
      <div class="ui-panel ui-widget ui-widget-content ui-corner-all">
          <div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
              <span class="ui-panel-title">[[header]]</span>
          </div>
          <div class="ui-panel-content-wrapper">
              <div class="ui-panel-content ui-widget-content">
                  <slot></slot>
              </div>
          </div>
      </div>
      <style include="prime-theme">
          .ui-panel {
          	padding: 0.2em;
          }

          .ui-panel .ui-panel-titlebar {
          	padding: .5em .75em;
          }

          .ui-panel .ui-panel-titlebar-icon {
          	float: right;
              cursor: pointer;
          }

          .ui-panel .ui-panel-titlebar-icon {
          	margin-left: 0.2em;
              margin-top: -0.1em;
          }

          .ui-panel .ui-panel-content {
          	border: 0;
              background: none;
              padding: .5em .75em;
          }

          .ui-panel .ui-panel-footer {
          	border-width: 1px 0 0;
          	padding: .25em .5em;
          	text-align:left;
          }
            
          .ui-panel-content-wrapper-overflown {
              overflow: hidden;
          }     
      </style>
  </template>

  <script>
    class Panel extends Polymer.Element {
        static get is() { return 'p-panel'; }
    
        static get properties() {
        return {
          header: {
            type: String
          }
        }
      }
    }

    window.customElements.define(Panel.is, Panel);
  </script>
</dom-module>
